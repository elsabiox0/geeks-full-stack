<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Giphy API - Sun GIFs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
     body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a; 
      color: #f1f5f9;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      color: #38bdf8;
      text-shadow: 0 0 10px #38bdf8aa;
    }

    #gif-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1200px;
    }

    .gif-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gif-card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 15px #38bdf8aa;
    }

    .gif-card img {
      width: 100%;
      max-height: 180px; 
      object-fit: cover;
      display: block;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <h1>☀️ Sun GIFs from Giphy</h1>
  <div id="gif-container"></div>

  <script src="exercise2.js"></script>
</body>
</html>
