<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Starship</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a2e;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #ffd700;
      text-align: center;
    }

    button {
      background-color: #0f3460;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 30px;
    }

    button:hover {
      background-color: #16213e;
    }

    .card {
      background-color: #16213e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
    }

    .property {
      margin-bottom: 10px;
    }

    .property span {
      color: #ffd700;
    }
  </style>
</head>
