<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Giphy Display</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background: #fff;
      max-width: 500px;
      width: 100%;
      border-radius: 12px;
      padding: 35px 30px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #111;
    }

    .btn {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 14px 38px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 4px 8px rgba(74, 144, 226, 0.3);
      margin-bottom: 35px;
      user-select: none;
    }

    .btn:hover {
      background-color: #357abd;
      box-shadow: 0 6px 12px rgba(53, 122, 189, 0.5);
    }

    .gif-display-area {
      background-color: #e9eff5;
      border-radius: 14px;
      min-height: 240px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 12px rgba(0,0,0,0.05);
      position: relative;
    }

    .gif-display-area img {
      max-width: 100%;
      max-height: 240px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      object-fit: contain;
      transition: opacity 0.3s ease;
    }

    #loadingMessage,
    #errorMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 600;
      font-size: 1.1rem;
      color: #666;
    }

    .error-text {
      color: #e74c3c;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Giphy Display</h1>
    <button id="fetchGifBtn" class="btn">Fetch Random GIF</button>
    <div id="gifDisplayArea" class="gif-display-area">
      <p id="loadingMessage" class="hidden">Loading GIF...</p>
      <p id="errorMessage" class="hidden error-text"></p>
    </div>
  </div>

  <script src="exercise1.js"></script>
</body>
</html>
