<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Welcome Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS styles for better appearance */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .user-container-wrapper {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
        }
        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #3b82f6; /* Tailwind blue-500 */
        }
        .welcome-text {
            font-size: 1.5rem; /* Equivalent to text-2xl */
            font-weight: 600; /* Equivalent to font-semibold */
            color: #1f2937; /* Equivalent to text-gray-800 */
        }
    </style>
</head>
<body>
    <div class="user-container-wrapper">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome Area</h1>
        <div id="userContainer" class="flex flex-col items-center justify-center space-y-4">
            </div>

        <button id="loadJohnBtn" class="mt-8 px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition duration-200 ease-in-out">
            Load John's Welcome
        </button>
        <button id="loadJaneBtn" class="mt-4 px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 transition duration-200 ease-in-out">
            Load Jane's Welcome
        </button>
    </div>

    <script src="script.js"></script> 
</body>
</html>
