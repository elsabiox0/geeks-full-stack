<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome </title>
    <style>
        /* Basic styling for the navbar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; /* Puts space between brand and user info */
            align-items: center; /* Vertically centers items */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        /* Styling for the user info div */
        .user-info {
            display: flex;
            align-items: center; /* Vertically centers name and picture */
            gap: 10px; /* Adds space between text and image */
        }
        .user-info img {
            border-radius: 50%; /* Makes the image round */
            width: 40px;
            height: 40px;
            border: 2px solid #ddd; /* Small border around the picture */
            object-fit: cover; /* Ensures the image covers the area without distortion */
        }
        .user-info span {
            font-size: 16px;
            font-weight: normal;
        }
    </style>
</head>
<body>

    <nav class="navbar" id="mainNavbar">
        <a href="#" class="navbar-brand">HOME</a>
        </nav>



    <script src="exercise7.js"></script>

</body>
</html>
